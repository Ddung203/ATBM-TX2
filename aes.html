<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CryptoJS Example</title>
    <style>
      body {
        background-color: #252626;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <script>
      const secretKey = "4FC7EB652128DF2F";
      const message = "Xin chào, thế giới!";
      const encryptedMessage = CryptoJS.AES.encrypt(
        message,
        secretKey
      ).toString();
      console.log("Tin nhắn đã được mã hóa:", encryptedMessage);

      // Giải mã tin nhắn
      const decryptedBytes = CryptoJS.AES.decrypt(encryptedMessage, secretKey);
      const decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);
      console.log("Tin nhắn đã được giải mã:", decryptedMessage);
    </script>
  </body>
</html>
