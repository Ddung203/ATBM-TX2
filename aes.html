<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CryptoJS Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <!-- Nội dung HTML của bạn ở đây -->
    <script>
      // Mã JavaScript của bạn sử dụng CryptoJS ở đây
      // Ví dụ:
      var encryptedMessage = CryptoJS.AES.encrypt(
        "Xin chào, thế giới!",
        "khóa bí mật"
      ).toString();
      console.log(encryptedMessage);
    </script>
  </body>
</html>
